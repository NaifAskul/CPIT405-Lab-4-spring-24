<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Great Auto Parts - Order Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
 
        <h1>Great Auto Parts - Order Form</h1>
        <form action="" class="Form_">
            <fieldset>

            <label for="fname">First Name: <span id="star">*</span></label><br>
            <input type="text" name="fn" id="fname" minlength="1" placeholder="Enter your first name" required><br>

            <label for="lname">Last Name: <span id="star">*</span></label><br>
            <input type="text" name="ln" id="lname" minlength="1" placeholder="Enter your last name" required><br>

            <label for="email">email: <span id="star">*</span></label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email" required><br>

            <label for="Phone">Phone: <span id="star">*</span></label><br>
            <input type="text" name="Ph" id="Phone" placeholder="Enter your Phone number" required><br>

            <label for="Make">Make: <span id="star">*</span></label><br>
            <input type="text" name="make" id="Make" placeholder="Make" required><br>

            <label for="Model">Model: <span id="star">*</span></label><br>
            <input type="text" name="Model" id="Model" placeholder="Model" required><br>

            <label for="Year">Year: <span id="star">*</span></label><br>
            <input type="number" name="year" id="Year" placeholder="Year" required><br>

            <label for="D">Date: <span id="star">*</span></label><br>
            <input type="date" name="dob" id="D" required><br>

            <label for="Spart">Spare Part: <span id="star">*</span></label><br>
            <input type="text" name="Spart" id="Spart" placeholder="Enter the spare part you need" required><br>
            
            <label for="Quantity">Quantity: <span id="star">*</span></label><br>
            <input type="number" name="Quantity" id="Quantity" placeholder="Enter the quantity of the spare part you need" required><br>

            <label for="Comment">Comment:</label><br>
            <textarea name="Comment" id="Comment" cols="30" rows="10" placeholder="Enter your comment"></textarea><br>

            <input type="submit" id="sub" value="Submit"><br>

            </fieldset>

        </form>

    </body>

</html>
